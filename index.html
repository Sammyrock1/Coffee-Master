<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coffe master</title>
  </head>
  <body>
    <nav class="nav-bar">
      <img src="./image/coffee_masters_logo.png" />
      <h1>Coffee master</h1>
    </nav>
    <div class="page">
      <section class="left-bar-parent box">
        <h2 class="header">ITEMS</h2>
        <ul class="listed-items">
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">cappucino</div>
            <div class="item-price">$6.00</div>
            <ul class="item-option-list">
              <li class="item-option">Light foam</li>
            </ul>
          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">cappucino</div>
            <div class="item-price">$7.90</div>
            <ul class="item-option-list">
              <li class="item-option">Almond milk</li>
              <li class="item-option">Double Espresso Shot</li>
            </ul>
          </li>
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Croissant</div>
            <div class="item-price">$5.37</div>
            <ul class="item-option-list">
              <li class="item-option">Butter</li>
            </ul>
          </li>
        </ul>
      </section>
      <section class="payment">
        <div class="name-box box">
          <h2 class="header">NAME</h2>
          <div class="input-group">
            <label for="name" class="input-name">Name of Order</label>
            <input class="name-input" />
          </div>
        </div>
        <div class="payment-box box">
            <h2 class="header">PAYMENT</h2>
          <div class="input-group">
            <label for="name" class="input-name">Card number</label>
            <input class="name-input" />
          </div>
          <div class="input-group">
            <label for="name" class="input-name">Ccv number</label>
            <input class="name-input"  id="input-box" />
          </div>
        </div>
      </section>
    </div>
      <section class="table">
        <table class="total-list">
          <tbody>
            <tr>
              <td>Subtotal:</td>
              <td>$19.27</td>
            </tr>
            <tr>
              <td>Tax:</td>
              <td>$0.96</td>
            </tr>
            <tr class="total-price">
              <td>Total:</td>
              <td>$20.23</td>
            </tr>
          </tbody>
        </table>
        <button type="button"  class="btn">Place Order</button>
      </section>

  </body>
</html>
